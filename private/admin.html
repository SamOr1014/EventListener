<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./admin.css" rel="stylesheet" />
  </head>
  <body>
    <!--The NavBar-->
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            id="logo"
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-2 text-white text-decoration-none"
          >
            EL.
          </a>

          <ul
            id="navigation"
            class="nav col-12 col-lg-auto me-lg-auto justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 text-white">Explore</a></li>
            <li>
              <a href="#" class="nav-link px-2 text-white">Create Event</a>
            </li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-white bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div id="account" class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Account
            </button>
            <button type="button" class="btn btn-warning">Log Out</button>
          </div>
          <a href="#" id="user-icon" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" class="rounded-circle me-2" width="32" height="32">
            <strong>Admin</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a id="users" class="dropdown-item" href="#">Users</a></li>
            <li><a id="reports" class="dropdown-item" href="#">Reports</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!--The Whole Panel-->
    <div id="profile-panel" class="container-fluid m-2">
        <div id="showing-panel" class="row">

        </div>
    </div>

    <!--Script Part-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
