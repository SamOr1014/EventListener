<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="signup.css" />
    <title>SignupPage</title>
  </head>

  <body>
    <div id="title">
      <a
        href="/"
        class="d-flex align-items-center mb-2 mb-lg-2 text-white text-decoration-none"
        id="logo"
        >EL.</a
      >
    </div>
    <div class="container">
      <div class="FormArea">
        <div id="signUpBoard">
          <form id="createAc">
            <h1>Create Account</h1>
            <div class="input-group">
              <span class="input-group-text">Name</span>
              <input
                type="text"
                aria-label="First name"
                class="form-control"
                placeholder="First Name"
                name="firstName"
              />
              <input
                type="text"
                aria-label="Last name"
                class="form-control"
                placeholder="Last Name"
                name="lastName"
              />
            </div>
            <br />

            <label for="Gender" class="Gender-bar">Gender</label>
            <select name="Gender" id="Gender">
              <option value="Male" input type="text" name="Male">Male</option>
              <option value="Female" input type="text" name="Female">
                Female
              </option>
            </select>

            <div class="mb-3">
              <label for="birthday">Date of birth:</label> <br />
              <!-- <input type="date" id="birthday" name="birthday" required /> -->
              <div id="eventDate" name="eventDate"></div>
            </div>

            <div class="mb-3">
              <label for="PhoneNumber" class="form-label">Phone Number</label>
              <input
                type="number"
                class="form-control"
                name="phoneNumber"
                placeholder="+852"
                required
              />
            </div>

            <div class="mb-3">
              <label for="Email" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                required
              />
            </div>

            <div class="Submit-bar">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-primary">Clear</button>
            </div>
          </form>
        </div>

        <div id="loginBoard">
          <form id="login">
            <h1>Sign in</h1>
            <div class="panel">
              <div class="mb-3">
                <label for="Email" class="form-label">Username</label>
                <input
                  type="email"
                  class="loginForm-control"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="loginForm-control"
                  name="password"
                  placeholder="password"
                  required
                />
              </div>

              <div class="login-bar flex-column">
                <button type="submit" class="loginbo loginbo-primary">
                  Login
                </button>
                <a href="/connect/google" class="loginbo loginbo-primary mt-2"
                  >Sign in With Google</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="signup.js"></script>
  </body>
</html>
