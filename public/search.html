<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account</title>
    <link

            <li>
              <a href="#" id="create-event" class="nav-link px-2 text-white">Create Event</a>
            </li>
            <li>
              <div class="dropdown">
                <a class="nav-link px-2 text-white dropdown-toggle" href="#" id="genre" data-bs-toggle="dropdown" aria-expanded="false">
                  Genre
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="genre">
                  <li><a id="genre-sport" class="dropdown-item" href="/search.html?genre=sport">Sport</a></li>

                  <li><a id="genre-gaming" class="dropdown-item" href="/search.html?genre=gaming">Gaming</a></li>
                  <li><a id="genre-online" class="dropdown-item" href="/search.html?genre=online_activities">Online Activity</a></li>
                  <li><a id="others" class="dropdown-item" href="/search.html?genre=others">others</a></li>
                </ul>
              </div>
            </li>
          </ul>
    
          <div class="mx-2">
            <input
              id="header-search"
              type="search"
              class="form-control form-control-dark text-white bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </div>
    
          <div id="account" class="text-end d-flex">
          </div>
        </div>
      </div>
    </header>
    <!--Content for elements to insert in-->
    <div id="content" class="container">
      <div class="text-center m-4"><h2>Here is Your Search Result of</h2></div>

      <div id="content-board" class="row col-md-12">

        />
        <div class="card-body">

          <p class="card-text">
            Date:<br />
            Location: <br />
            Fee:<br />
          </p>
          
        </div> -->

      </div>
