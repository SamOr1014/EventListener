<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./event-details.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            id="logo"
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-2 text-white text-decoration-none"
          >
            EL.
          </a>

          <ul
            id="navigation"
            class="nav col-12 col-lg-auto me-lg-auto justify-content-center mb-md-0"
          >
            <li>
              <a href="#" id="explore" class="nav-link px-2 text-white"
                >Explore</a
              >
            </li>
            <li>
              <a href="#" id="create-event" class="nav-link px-2 text-white"
                >Create Event</a
              >
            </li>
            <li>
              <div class="dropdown">
                <a
                  class="nav-link px-2 text-white dropdown-toggle"
                  href="#"
                  id="genre"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Genre
                </a>

                <ul class="dropdown-menu" aria-labelledby="genre">
                  <li>
                    <a
                      id="genre-sport"
                      class="dropdown-item"
                      href="/search.html?genre=sport"
                      >Sport</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-water"
                      class="dropdown-item"
                      href="/search.html?genre=water_activities"
                      >Water Activity</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-party"
                      class="dropdown-item"
                      href="/search.html?genre=party"
                      >Party</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-boardgame"
                      class="dropdown-item"
                      href="/search.html?genre=board_game"
                      >Board Game</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-workshop"
                      class="dropdown-item"
                      href="/search.html?genre=workshop"
                      >Workshop</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-gaming"
                      class="dropdown-item"
                      href="/search.html?genre=gaming"
                      >Gaming</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-online"
                      class="dropdown-item"
                      href="/search.html?genre=online_activities"
                      >Online Activity</a
                    >
                  </li>
                  <li>
                    <a
                      id="others"
                      class="dropdown-item"
                      href="/search.html?genre=others"
                      >others</a
                    >
                  </li>
                </ul>
              </div>
            </li>
          </ul>

          <div class="mx-2">
            <input
              id="header-search"
              type="search"
              class="form-control form-control-dark text-white bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </div>

          <div id="account" class="text-end d-flex"></div>
        </div>
      </div>
    </header>
    <div id="content">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-8" id="event-details"></div>

          <div
            class="col-md-4 d-flex flex-column justify-content-start align-items-start"
          >
          
          <div id="Profile" class="card w-100 mb-3"></div>
          <div class="d-flex w-100 justify-content-center mb-3">
            <button type="button" class="btn btn-success" id="apply-now">
              Apply Now
            </button>
          </div>
            <div class="d-flex w-100 justify-content-center">
              <button
                onclick="promptEvent()"
                class="btn btn-danger"
                id="report"
              >
                Report
              </button>
            </div>
          </div>
        </div>

        <div id="Comment-Area" class="mt-4 py-5"></div>
        <form id="commentForm">
          <div id="comment-board">
            Please share us your idea
            <textarea
              type="text"
              class="input"
              placeholder="Write a comment"
              id="comment"
            ></textarea>
            <div class="Submit-bar">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-primary">Clear</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/header.js"></script>
    <script src="event-details.js"></script>
  </body>
</html>
