<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./event-details.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            id="logo"
            class="d-flex align-items-center mb-2 mb-lg-2 text-white text-decoration-none"
            href="/"
          >
            EL.
          </a>

          <ul
            id="navigation"
            class="nav col-12 col-lg-auto me-lg-auto justify-content-center mb-md-0"
          >
            <li>
              <a id="explore" class="nav-link px-2 text-white" href="/main"
                >Explore</a
              >
            </li>
            <li>
              <a
                id="create-event"
                class="nav-link px-2 text-white"
                href="/event"
                >Create Event</a
              >
            </li>
            <li>
              <div class="dropdown">
                <a
                  class="nav-link px-2 text-white dropdown-toggle"
                  id="genre"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Genre
                </a>

                <ul class="dropdown-menu" aria-labelledby="genre">
                  <li>
                    <a
                      id="genre-sport"
                      class="dropdown-item"
                      href="/search?genre=sport"
                      >Sport</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-water"
                      class="dropdown-item"
                      href="/search?genre=water-activity"
                      >Water Activity</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-party"
                      class="dropdown-item"
                      href="/search?genre=party"
                      >Party</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-boardgame"
                      class="dropdown-item"
                      href="/search?genre=board-game"
                      >Board Game</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-workshop"
                      class="dropdown-item"
                      href="/search?genre=workshop"
                      >Workshop</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-gaming"
                      class="dropdown-item"
                      href="/search?genre=gaming"
                      >Gaming</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-online"
                      class="dropdown-item"
                      href="/search?genre=online-activity"
                      >Online Activity</a
                    >
                  </li>
                  <li>
                    <a
                      id="genre-other"
                      class="dropdown-item"
                      href="/search?genre=other"
                      >Other</a
                    >
                  </li>
                </ul>
              </div>
            </li>
          </ul>

          <form
            id="header-search"
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex"
            role="search"
          >
            <input
              name="searchbar"
              type="search"
              class="form-control form-control-dark text-white bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div id="account" class="text-end d-flex">
            <button
              id="account-detail"
              type="button"
              class="btn btn-outline-light me-2"
            >
              Account
            </button>
            <button id="logout" type="button" class="btn btn-warning">
              Log Out
            </button>
            <div id="user-menu">
              <a
                href="#"
                class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                id="user-icon"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://github.com/mdo.png"
                  alt=""
                  class="rounded-circle me-2"
                  width="32"
                  height="32"
                />
                <strong>User</strong>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark text-small shadow"
                aria-labelledby="user-icon"
              >
                <li>
                  <a id="profile" class="dropdown-item" href="/account"
                    >Profile</a
                  >
                </li>
                <li>
                  <a id="created" class="dropdown-item" href="/account/created"
                    >Created</a
                  >
                </li>
                <li>
                  <a id="joined" class="dropdown-item" href="/account/joined"
                    >Joined</a
                  >
                </li>
                <li>
                  <a id="request" class="dropdown-item" href="/account/request"
                    >Request</a
                  >
                </li>
                <li>
                  <a id="privacy" class="dropdown-item" href="/account/privacy"
                    >Privacy Setting</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6" id="event-details">
            <!-- <div id="event-left">
              <img src="/gambling.jpg" width="100%" alt="..." />
              <div class="event-detailsInfo">
                <div class="event-name">Event Name</div>
                <div id="event-content-text">
                  <div class="time">Time:</div>
                  <ul>
                    <li></li>
                  </ul>
                  <div class="venue">Venue</div>
                  <ul>
                    <li></li>
                  </ul>
                  <div class="fee">Fee</div>
                  <ul>
                    <li></li>
                  </ul>
                  <div class="max-pp">Max-participants</div>
                  <ul>
                    <li></li>
                  </ul>

                  <div class="description">Description</div>
                </div>
              </div>
            </div> -->
          </div>

          <div class="col-md-6 justify-content-center">
            <div
              id="event-right d-flex justify-content-center align-items-center flex-column"
            >
              <button type="button" class="btn btn-success" id="apply-now">
                Apply Now
              </button>

              <div id="Profile" class="card w-50 mb-3">
                <!-- <a href="#">
                  <img
                    src="https://github.com/mdo.png"
                    class="card-img-top w-100 rounded-circle"
                    alt="..."
                  />
                </a>
                <div class="card-body">
                  <div><h5 class="card-title">Name</h5></div>
                  <p class="card-text">contact :</p>
                  <p class="card-text">Email :</p>
                  <p class="card-text">Bio :</p>
                </div> -->
              </div>
              <button
                onclick="promptEvent()"
                class="btn btn-danger"
                id="report"
              >
                Report
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/header.js"></script>
    <script src="event-details.js"></script>
  </body>
</html>
