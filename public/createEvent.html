<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="createEvent.css" />

  <title>newEvent</title>
</head>

<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a id="logo" href="/" class="d-flex align-items-center mb-2 mb-lg-2 text-white text-decoration-none">
          EL.
        </a>

        <ul id="navigation" class="nav col-12 col-lg-auto me-lg-auto justify-content-center mb-md-0">
          <li>
            <a href="#" id="explore" class="nav-link px-2 text-white">Explore</a>
          </li>
          <li>
            <a href="#" id="create-event" class="nav-link px-2 text-white">Create Event</a>
          </li>
          <li>
            <div class="dropdown">
              <a class="nav-link px-2 text-white dropdown-toggle" href="#" id="genre" data-bs-toggle="dropdown"
                aria-expanded="false">
                Genre
              </a>

              <ul class="dropdown-menu" aria-labelledby="genre">
                <li>
                  <a id="genre-sport" class="dropdown-item" href="/search.html?genre=sport">Sport</a>
                </li>
                <li>
                  <a id="genre-water" class="dropdown-item" href="/search.html?genre=water_activities">Water
                    Activity</a>
                </li>
                <li>
                  <a id="genre-party" class="dropdown-item" href="/search.html?genre=party">Party</a>
                </li>
                <li>
                  <a id="genre-boardgame" class="dropdown-item" href="/search.html?genre=board_game">Board Game</a>
                </li>
                <li>
                  <a id="genre-workshop" class="dropdown-item" href="/search.html?genre=workshop">Workshop</a>
                </li>
                <li>
                  <a id="genre-gaming" class="dropdown-item" href="/search.html?genre=gaming">Gaming</a>
                </li>
                <li>
                  <a id="genre-online" class="dropdown-item" href="/search.html?genre=online_activities">Online
                    Activity</a>
                </li>
                <li>
                  <a id="others" class="dropdown-item" href="/search.html?genre=others">others</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>

        <div class="mx-2">
          <input
            id="header-search"
            type="search"
            class="form-control form-control-dark text-white bg-dark"
            placeholder="Search..."
            aria-label="Search"
          />
        </div>

        <div id="account" class="text-end d-flex"></div>
      </div>
    </div>
  </header>

  <div id="content" class="container">

    <div class="FormArea">
      <div id="EventBoard">
        <form id="createEvent">

          <H1> Create Event</H1>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="eventName" placeholder="Event" name="eventName" required>
            <label for="floatingInput">Event Name</label>
          </div>

          <div class="mb-3">
            <label style="color: white;" for="time">Date & Time</label> <br>
            <!-- <input type="date" name="eventDate" id ="eventDate" required> -->
            <div id="eventDate" name="eventDate"></div>
            <input type="time" id="eventTime" name="eventTime" required>
          </div>

          <label style="color: white;" for="exampleDataList" class="form-label">Event types:</label>
          <input type="text" name="type" class="form-control" list="datalistOptions" id="exampleDataList"
            placeholder="Please select event type">
          <datalist id="datalistOptions">
            <option value="party">
            <option value="board_game">
            <option value="workshop">
            <option value="sport">
            <option value="water_activity">
            <option value="online_activity">
            <option value="gaming">
            <option value="others">
          </datalist><br>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="participants" name="participants" placeholder="participants"
              required>
            <label for="floatingInput" id="LabelText">Number of participants</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="venue" name="venue" placeholder="venue" required>
            <label for="floatingInput">Venue</label>
          </div>

          <h3>Fee:</h3>
          <select id="selection" onchange="disableFee(this)">
            <option value="">Please Select</option>
            <option value="1">Free</option>
            <option value="0">Need to charge</option>
          </select>
          <input type="number" id="fee" name="Fee" placeholder="HKD" required disabled="" value=0 min="0">

          <textarea input="text" id="content" name="content"
            placeholder="Please let us know about your event!"></textarea>

          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile" name="image">
          </div>

          <div class="Submit-bar">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

  <script src="/header.js"></script>
  <script type="text/javascript" src="createEvent.js"></script>
</body>

</html>
