<body>

    <div class="FormArea">
        <div id="EventBoard">
            <form id="createEvent">

                <H1> Create Event</H1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="eventName" placeholder="Event" name="eventName"
                        required>
                    <label for="floatingInput">Event Name</label>
                </div>

        

                <div class="mb-3">
                    <label for="time">Date & Time</label> <br>
                    <!-- <input type="date" name="eventDate" id ="eventDate" required> -->
                    <div id = "eventDate" name = "eventDate"></div>
                    <input type="time" id="eventTime" name="eventTime" required>
                  </div>
            
                <label for="exampleDataList" class="form-label">Event types:</label>
                <input type="text" name="type" class="form-control" list="datalistOptions" id="exampleDataList"
                    placeholder="Please select event type">
                <datalist id="datalistOptions">
                    <option value="Party">
                    <option value="Board_game">
                    <option value="Workshop">
                    <option value="Sport">
                    <option value="Water_activity">
                    <option value="Online_activity">
                    <option value="Gambling">
                    <option value="Others">
                </datalist><br>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="participants" name="participants"
                        placeholder="participants" required>
                    <label for="floatingInput" id="LabelText">Number of participants</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="venue" name="venue" placeholder="venue" required>
                    <label for="floatingInput">Venue</label>
                </div>

                <h3>Fee:</h3>
                <select id="selection" onchange="disableFee(this)">
                    <option value="">Please Select</option>
                    <option value="1">Free</option>
                    <option value="0">Need to charge</option>
                </select>
                <input type="number" id="fee" name="Fee" placeholder="HKD" required disabled="" value=0>

                <textarea input="text" id="content" name="content">Please let us know about your event!</textarea>

                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile" name="image">
                    <label class="input-group-text" for="inputGroupFile">Upload</label>
                </div>

                <div class="Submit-bar">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Clear</button>
                </div>



            </form>


        </div>

    </div>

    </div>
