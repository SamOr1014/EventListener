<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Joined</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./member_css/account.css" rel="stylesheet" />
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            id="logo"
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-2 text-white text-decoration-none"
          >
            EL.
          </a>

          <ul
            id="navigation"
            class="nav col-12 col-lg-auto me-lg-auto justify-content-center mb-md-0"
          >
            <li>
              <a href="#" id="explore" class="nav-link px-2 text-white"
                >Explore</a
              >
            </li>
            <li>
              <a href="#" id="create-event" class="nav-link px-2 text-white"
                >Create Event</a
              >
            </li>
            <li>
              <div class="dropdown">
                <a
                  class="nav-link px-2 text-white dropdown-toggle"
                  href="#"
                  id="genre"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Genre
                </a>

                <ul class="dropdown-menu" aria-labelledby="genre">
                  <li>
                    <a id="genre-sport" class="dropdown-item" href="#">Sport</a>
                  </li>
                  <li>
                    <a id="genre-water" class="dropdown-item" href="#"
                      >Water Activity</a
                    >
                  </li>
                  <li>
                    <a id="genre-party" class="dropdown-item" href="#">Party</a>
                  </li>
                  <li>
                    <a id="genre-boardgame" class="dropdown-item" href="#"
                      >Board Game</a
                    >
                  </li>
                  <li>
                    <a id="genre-workshop" class="dropdown-item" href="#"
                      >Workshop</a
                    >
                  </li>
                  <li>
                    <a id="genre-gaming" class="dropdown-item" href="#"
                      >Gaming</a
                    >
                  </li>
                  <li>
                    <a id="genre-online" class="dropdown-item" href="#"
                      >Online Activity</a
                    >
                  </li>
                </ul>
              </div>
            </li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              id="header-search"
              type="search"
              class="form-control form-control-dark text-white bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div id="account" class="text-end d-flex"></div>
        </div>
      </div>
    </header>

    <div id="content"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/header.js"></script>
    <script src="./member_js/user-joined.js"></script>
  </body>
</html>
