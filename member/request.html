<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requests for your events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./member_css/account.css" rel="stylesheet" />
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            id="logo"
            class="d-flex align-items-center mb-2 mb-lg-2 text-white text-decoration-none"
            href="/"
          >
            EL.
          </a>

          <ul
            id="navigation"
            class="nav col-12 col-lg-auto me-lg-auto justify-content-center mb-md-0"
          >
            <li>
              <a id="explore" class="nav-link px-2 text-white" href="/main"
                >Explore</a
              >
            </li>
            <li>
              <a
                id="create-event"
                class="nav-link px-2 text-white"
                href="/event"
                >Create Event</a
              >
            </li>
            <li>
              <div class="dropdown">
                <a
                  class="nav-link px-2 text-white dropdown-toggle"
                  id="genre"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Genre
                </a>

                <ul class="dropdown-menu" aria-labelledby="genre">
                  <li>
                    <a id="genre-sport" class="dropdown-item" href="/search?genre=sport">Sport</a>
                  </li>
                  <li>
                    <a id="genre-water" class="dropdown-item" href="/search?genre=water-activity">Water Activity</a>
                  </li>
                  <li>
                    <a id="genre-party" class="dropdown-item" href="/search?genre=party">Party</a>
                  </li>
                  <li>
                    <a id="genre-boardgame" class="dropdown-item" href="/search?genre=board-game">Board Game</a>
                  </li>
                  <li>
                    <a id="genre-workshop" class="dropdown-item" href="/search?genre=workshop">Workshop</a>
                  </li>
                  <li>
                    <a id="genre-gaming" class="dropdown-item" href="/search?genre=gaming"
                      >Gaming</a
                    >
                  </li>
                  <li>
                    <a id="genre-online" class="dropdown-item" href="/search?genre=online-activity"
                      >Online Activity</a
                    >
                  </li>
                  <li>
                    <a id="genre-other" class="dropdown-item" href="/search?genre=other">Other</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>

          <form
            id="header-search"
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex"
            role="search"
          >
            <input
              name="searchbar"
              type="search"
              class="form-control form-control-dark text-white bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
            <button type="submit" class="btn btn-primary">search</button>
          </form>

          <div id="account" class="text-end">
            <button
              id="account-detail"
              type="button"
              class="btn btn-outline-light me-2"
            >
              Account
            </button>
            <button id="logout" type="button" class="btn btn-warning">
              Log Out
            </button>
          </div>

          <div id="user-menu">
            <a
              href="#"
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              id="user-icon"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt=""
                class="rounded-circle me-2"
                width="32"
                height="32"
              />
              <strong>User</strong>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark text-small shadow"
              aria-labelledby="user-icon"
            >
              <li>
                <a id="profile" class="dropdown-item" href="/account">Profile</a>
              </li>
              <li>
                <a id="created" class="dropdown-item" href="/account/created">Created</a>
              </li>
              <li>
                <a id="joined" class="dropdown-item" href="/account/joined">Joined</a>
              </li>
              <li>
                <a id="request" class="dropdown-item" href="/account/request">Request</a>
              </li>
              <li>
                <a id="privacy" class="dropdown-item" href="/account/privacy"
                  >Privacy Setting</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div id="content"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./member_js/header.js"></script>
    <script src="./member_js/request.js"></script>
  </body>
</html>
